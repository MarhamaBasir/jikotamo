<!DOCTYPE html>
<html>
<head>
	<title>SIMIDE JIKOTAMO</title>
	  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='layout/vendor/bootstrap/css/bootstrap.min.css')}}">
	  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='layout/vendor/fontawesome-free/css/all.min.css')}}">
	  <!-- <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'> -->
	  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='layout/css/clean-blog.min.css')}}">
</head>
<body>

	  {% block content %}

		{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
	  			{% for category, message in messages %}
	  			<div class="alert alert-{{ category }}">
	  				{{ message }}
	  			</div>
				{% endfor %}
			{% endif %}
		{% endwith %}

	  
	  {% endblock%}

	  <script src="{{url_for('static', filename='layout/vendor/jquery/jquery.min.js')}}"></script>
	  <script src="{{url_for('static', filename='layout/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
	  <script src="{{url_for('static', filename='layout/js/clean-blog.min.js')}}"></script>

</body>
</html>
