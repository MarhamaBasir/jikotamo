<link rel="stylesheet" href="{{url_for('static', filename='register/fonts/material-icon/css/material-design-iconic-font.min.css')}}f">
<link rel="stylesheet" href="{{url_for('static', filename='register/css/style.css')}}">
{% extends "adminku/index_admin.html" %}

{% block content %}

   <!-- ==================================BATAS TABEL=============================== -->
	<div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Data User</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <script>
            function hapus(value){
              let valid_link=document.getElementById('d_user')
              valid_link.href="/delete/" + value
            }
          </script>
          <div class="card-body table-responsive p-0">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>User</th>
                  <th>Email</th>
                  <th>Password</th>
                  <th class="text-center">Reason</th>
                </tr>
              </thead>
              <tbody>
              	{% for user in user %}
                <tr>
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
      			      <td>{{ user.email }}</td>
      			      <td>{{ user.password }}</td>
			            <td><button type="button" class="btn btn-block btn-sm m-1 bg-gradient-danger" data-toggle="modal" data-target=#deleteModal onclick="hapus({{user.id}})">Delete</button></td>
                </tr>
                {% endfor %}
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby='deleteModalLabel' aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content bg-warning">
                      <div class="modal-header">
                        <h4 class="modal-title">Warning!</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-body">
                        <p>Yakin ingin menghapus?&hellip;</p>
                      </div>
                      <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                          <form method="GET">
                              <a id="d_user" type="button" class="btn btn-outline-dark">Delete</a>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
        
{% endblock content %}
<script src="{{url_for('static', filename='register/vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='register/js/main.js')}}"></script>
