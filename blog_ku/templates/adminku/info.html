<link rel="stylesheet" href="{{url_for('static', filename='register/fonts/material-icon/css/material-design-iconic-font.min.css')}}f">
<link rel="stylesheet" href="{{url_for('static', filename='register/css/style.css')}}">
{% extends "adminku/index_admin.html" %}
{% block content %}
<div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Data Pengumuman</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 250px;">
                <a href="{{ url_for('create_info') }}"><button type="button" class="btn btn-sm bg-gradient-primary">Creat</button></a>
              </div>
            </div>
          </div>
          <script>
            function hapus(value){
              let valid_link=document.getElementById('d_info')
              valid_link.href="/delete/info/" + value
            }
          </script>
          <div class="card-body table-responsive p-0">
            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Konten</th>
                  <th>Tanda Tangan</th>
                  <th class="text-center">Reason</th>
                </tr>
              </thead>
              <tbody>
              	{% for info in infos %}
                <tr>
                  <td>{{ info.id }}</td>
                  <td>{{ info.title }}</td>
      			      <td>{{ info.konten|striptags }}</td>
                  <td>{{ info.ttd }}</td>
    	            <td class="text-center">
                        <a href="{{ url_for('update_info', info_id=info.id) }}"><button type="button" class="btn btn-sm bg-gradient-success">Update</button></a>
                        <button type="button" class="btn btn-sm bg-gradient-danger" data-toggle="modal" data-target=#deleteModal onclick="hapus({{info.id}})">Delete</button></td>
                </tr>
                {% endfor %}
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby='deleteModalLabel' aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content bg-warning">
                      <div class="modal-header">
                        <h4 class="modal-title">Warning!</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-body">
                        <p>Yakin ingin menghapus?&hellip;</p>
                      </div>
                      <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                          <form method="GET">
                              <a id="d_info" type="button" class="btn btn-outline-dark">Delete</a>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
	
{% endblock content %}
<script src="{{url_for('static', filename='register/vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='register/js/main.js')}}"></script>
